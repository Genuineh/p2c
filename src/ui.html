<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixso CodeForge</title>
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-hover: #4f46e5;
      --bg-color: #ffffff;
      --surface-color: #f8fafc;
      --border-color: #e2e8f0;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --success-color: #10b981;
      --error-color: #ef4444;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e293b;
        --surface-color: #334155;
        --border-color: #475569;
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: var(--text-primary);
      background-color: var(--bg-color);
      line-height: 1.5;
    }

    .container {
      padding: 16px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .selection-info {
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .selection-icon {
      width: 32px;
      height: 32px;
      background: var(--primary-color);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .selection-text {
      flex: 1;
    }

    .selection-name {
      font-weight: 500;
    }

    .selection-hint {
      font-size: 11px;
      color: var(--text-secondary);
    }

    .no-selection {
      color: var(--text-secondary);
      font-style: italic;
    }

    .platform-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .platform-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 12px 8px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      background: var(--surface-color);
      cursor: pointer;
      transition: all 0.2s;
    }

    .platform-btn:hover {
      border-color: var(--primary-color);
      background: var(--bg-color);
    }

    .platform-btn.active {
      border-color: var(--primary-color);
      background: rgba(99, 102, 241, 0.1);
    }

    .platform-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .platform-icon {
      font-size: 24px;
    }

    .platform-name {
      font-size: 11px;
      font-weight: 500;
    }

    .generate-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .generate-btn:hover:not(:disabled) {
      background: var(--primary-hover);
    }

    .generate-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .generate-btn.loading {
      position: relative;
      color: transparent;
    }

    .generate-btn.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .code-output {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .code-filename {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .copy-btn {
      padding: 4px 12px;
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .copy-btn.copied {
      background: var(--success-color);
      color: white;
      border-color: var(--success-color);
    }

    .code-area {
      flex: 1;
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: auto;
      min-height: 200px;
    }

    .code-content {
      padding: 12px;
      font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
      font-size: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-secondary);
      text-align: center;
      padding: 20px;
    }

    .placeholder-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .options-section {
      margin-top: auto;
      padding-top: 16px;
      border-top: 1px solid var(--border-color);
    }

    .option-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }

    .option-label {
      font-size: 12px;
    }

    .toggle {
      position: relative;
      width: 36px;
      height: 20px;
      background: var(--border-color);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle.active {
      background: var(--primary-color);
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle.active::after {
      transform: translateX(16px);
    }
  </style>
</head>
